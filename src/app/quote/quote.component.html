<div class="center">

</div>

<div class="quote-center container">
  <div class="row">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
  <hr>

  <div class="row" *ngFor='let quote of quotes; let i =index'>
    <div class="col-md-12 row">
      <blockquote appUpvoteHighlight *ngIf="highestUp() === quote.upvote && quote.upvote > 0" class="blockquote"><em><strong>"{{quote.quote}}"</strong></em></blockquote>
      <blockquote *ngIf="highestUp() !== quote.upvote || quote.upvote === 0" class="blockquote"><em><strong>"{{quote.quote}}"</strong></em></blockquote>

      <div class="container">
        <div class="row">
          <button class="btn btn-success btn-sm" (click)='toggleQuote(i)'> Show More </button>
        </div>
      </div>
    </div>

    <div class="row">
      <app-quote-details *ngIf="quote.showQuoteDetails" [quote]='quote' (isDone)='toaQuote($event, i)'></app-quote-details>
    </div>

  </div>

</div>
