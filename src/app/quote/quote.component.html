<div class="container">
  <div class="row">
      <app-quote-form></app-quote-form>
  </div>

  <div class="row" *ngFor='let quote of quotes; let i =index'>

    <div class="col-md-12 row">
      <h4>"{{quote.quote}}"</h4>
    </div>

    <div class="row">
      <button class="btn btn-success" (click)='toggleQuote(i)'> Show Quote </button>
      <app-quote-details *ngIf="quote.showQuoteDetails" [quote]='quote'></app-quote-details>
    </div>

  </div>
</div>
