<div class="center container">
  <div class="row">

    <form #quoteForm='ngForm' (ngSubmit)='submitQuote()'>

      <div class="col-md-12 form-group">
        <label for="quote">Quote:</label>
        <div class="container">
          <div class="row">
            <textarea [(ngModel)]='newQuote.quote' name="quote" rows="10" cols="25" #quote='ngModel' required></textarea>
          </div>
        </div>

        <div class="alert alert-danger" [hidden]="quote.valid || quote.pristine">
          <p> A quote is required </p>
        </div>
      </div>

      <div class="col-md-12 form-group input">
        <label for="author">Author:</label>
        <div class="container">
          <div class="row">
            <input type="text" [(ngModel)]='newQuote.author' name="author" #author='ngModel' required>
          </div>
        </div>

        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p> Author is required </p>
        </div>
      </div>

      <div class="col-md-12 form-group input">
        <label for="submittor">Submitter:</label>
        <div class="container">
          <div class="row">
            <input type="text" [(ngModel)]='newQuote.submittor' name="submittor" #submittor='ngModel' required>
          </div>
        </div>

        <div [hidden]="submittor.valid || submittor.pristine" class="alert alert-danger">
          <p> Submitter is requied </p>
        </div>
      </div>

      <!-- <button class="btn btn-primary btn-md" *ngIf="quoteForm.valid" (click)="quoteForm.resetForm()">Add Quote</button> -->
      <button class="btn btn-primary btn-md">Add Quote</button>

    </form>

  </div>
</div>
